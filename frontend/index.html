<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>Fraction Guessing Game</h1>
        <div id="fraction-display"></div>
        <div id="slider-container">
            <input type="range" id="guess-slider" min="0" max="1" step="0.01" value="0.5">
            <div id="slider-markers"></div>
            <div id="current-guess-display"></div>
        </div>
        <div id="fraction-visualization">
            <div id="fraction-ticks"></div>
            <div id="fraction-fills"></div>
            <div id="user-guess-line"></div>
        </div>
        <button id="check-guess">Check Guess</button>
        <button id="new-fraction">New Fraction</button>
        <div id="result" style="display: none;">
            <p id="guess-feedback"></p>
            <p id="user-guess"></p>
            <p id="correct-answer"></p>
            <p id="score"></p>
        </div>
        <h2>High Scores</h2>
        <ol id="high-scores-list"></ol>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
